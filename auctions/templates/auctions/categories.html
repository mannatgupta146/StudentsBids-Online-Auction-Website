{% extends "auctions/layout.html" %}

{% block body %}
    <h2>List of Categories</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category Name</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><a href="{% url 'display_category' category.categoryName %}">{{ category.categoryName }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
