{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listings in Category: {{ category_name }}</h2>
    <div class="row mx-3">
        {% for listing in listings %}
            <div class="card m-3" style="width: 18rem; border-radius: 40px; background-color:rgb(219, 232, 233)">
                <img src="{{ listing.imageUrl }}" class="card-img-top" alt="{{ listing.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description }}</p>
                    <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
